<html><head><script>var canvas, ctx, runtext, output, scroll, playbut;function init() {    canvas = document.getElementById("canvas")    ctx = canvas.getContext("2d")    runtext = document.getElementById("runtext")    output = document.getElementById("output")    scroll = document.getElementById("scroll")    playbut = document.getElementById("play")    scroll.onchange = scroll.oninput = function() {        currentFrame = scroll.value;        draw();    }    scroll.onmousedown = function() {        playbut.value = "Play";        doStop = true;    }    reload()}function out(s) {    output.innerHTML = s + "<br>"}function reload(){    out("Loading...");    currentFrame = 0;    scroll.value = 0;    var head= document.getElementsByTagName('head')[0];    runtext= document.createElement('script');    runtext.onload = function() {        scroll.max = data.frames.length - 1;        draw()//        play();    }    runtext.type= 'text/javascript';    runtext.src= 'output.txt?cachebuster='+ new Date().getTime();    head.appendChild(runtext);}var SCALE = 3function draw() {    out("Frame: " + currentFrame);    ctx.clearRect(0, 0, canvas.width, canvas.height);    ctx.font="14px Verdana";    ctx.textAlign = "center";    ctx.textBaseline = "Top";    var frame = data.frames[currentFrame];    for(var i = 0; i < data.radiuses.length; ++i)    {        ctx.beginPath();        ctx.fillStyle = data.colors[i];        var x = frame[2 * i];        var y = frame[2 * i + 1];        x *= SCALE        y *= SCALE        x += 500;        y += 400;        obj = data.radiuses[i]        if (obj instanceof Array)            ctx.rect(x - obj[0]*0.5*SCALE, y - obj[1]*0.5*SCALE, obj[0]*SCALE, obj[1]*SCALE)        else            ctx.arc(x, y,  obj * SCALE, 0, 2*Math.PI)        ctx.fill();        ctx.stroke();        ctx.fillStyle = "#000000";        ctx.fillText('' + i, x, y)    }}var currentFrame = 0;var doStop = true;function progress() {    if (currentFrame >= data.frames.length)        currentFrame = 0    if (doStop)        return;    scroll.value = currentFrame;    draw();    ++currentFrame;    if (currentFrame >= data.frames.length - 1)        return;    window.requestAnimationFrame(progress)}function play() {    if (doStop) {        playbut.value = "Stop";        doStop = false;        window.requestAnimationFrame(progress);    }    else {        playbut.value = "Play";        doStop = true;    }}</script></head><body onload="init()">  <canvas id="canvas" width="1000" height="800" style="border:solid 1px;"></canvas>  <br>  <input id="play" type="button" value="Play" onclick="play()"/>  <input id="reload" type="button" value="Reload" onclick="reload()"/>  <input id="scroll" type="range" name="points" min="0" max="100" value="0" style="width:700px" ><!--  <iframe id="runtext" src="output.txt" style="display:none" onload=""></iframe> -->  <div id="output">Loading...</div></body></html>
